    <script src="../jsadmin/menuadmin.js"></script>
    <script src="../jsadmin/user.js"></script>

    <script>
        window.onload = function(){
            loadMenuAdmin();
            loadAllUser();
        }
    </script>
</head>
<body id="body-pd">
<header class="header" id="header">
    <div class="header_toggle"> <i class='bx bx-menu' id="header-toggle"></i> </div>
    <div class="header_img"> <img id="img-login" src="https://i.imgur.com/hczKIze.jpg" alt=""> </div>
</header>
<div class="l-navbar" id="nav-bar"></div>
<div class="main-component">
    <div class="col-sm-12 header-sp">

        <div class="row">
            <div class="col-sm-3">
                <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addtk"><i class="fa fa-plus"></i> Thêm tài khoản quản trị</button>
            </div>
            <div class="col-sm-3">
                <select class="form-control" id="rolesort">
                    <option value="">Tất cả quyền</option>
                    <option value="ROLE_ADMIN">Quyền quản trị</option>
                    <option value="ROLE_EMPLOYEE">Quyền nhân viên</option>
                    <option value="ROLE_USER">Quyền người dùng</option>
                </select>
            </div>
            <div class="col-sm-3">
                <button onclick="loadAllUser()" class="btn btn-primary">Lọc</button>
            </div>
            <div class="col-sm-3">
                <input type="search" style="visibility: hidden">
            </div>
        </div>
    </div>
    <div class="col-sm-12">
        <table id="example" class="table table-striped" style="width: 100%;">
            <thead>
            <tr>
                <th>id tài khoản</th>
                <th>username</th>
                <th>Họ tên</th>
                <th>Ngày tạo</th>
                <th>địa chỉ</th>
                <th>Quyền</th>
                <th>Khóa</th>
            </tr>
            </thead>
            <tbody id="listuser">
            <!-- <tr>
                <td>#2342</td>
                <td><img src="../image/item.jpg" class="img-sp-admin"></td>
                <td>nhanvien1</td>
                <td>hoàng mĩ linh</td>
                <td>2023-02-19</td>
                <td>example@gmail.com</td>
                <td>14 võ trí thanh, nam đàn, nghệ an</td>
                <td><button class="btn btn-warning"><i class="fa fa-lock"></i> Khóa</button></td>
            </tr> -->
            </tbody>
        </table>
    </div>
</div>

<div class="modal fade" id="addtk" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="false">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header"><h5 class="modal-title" id="exampleModalLabel">Thêm tài khoản</h5> <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button></div>
            <div class="modal-body">
                <form action="javascript:addtk()" class="col-sm-6" style="margin: auto;">
                    <label>Email</label>
                    <input required id="email" type="email" class="form-control">
                    <label>Họ tên</label>
                    <input id="fullname" class="form-control">
                    <label>Địa chỉ</label>
                    <input id="address" class="form-control">
                    <label>Mật khẩu</label>
                    <input required id="pass" type="password" class="form-control">
                    <label>Nhắc lại mật khẩu</label>
                    <input required id="repass" type="password" class="form-control">
                    <label>Chọn quyền tài khoản</label>
                    <select id="rolename" type="password" class="form-control">
                        <option value="ROLE_ADMIN">Quyền admin</option>
                        <option value="ROLE_EMPLOYEE">Quyền nhân viên</option>
                    </select>
                    <br>
                    <button class="form-control btn btn-primary">Thêm tài khoản</button>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
<script> $('#example').DataTable();</script>
